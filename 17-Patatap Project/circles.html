<!DOCTYPE html>
<html>
    <head>
        <title>Circles</title>
        <script type="text/javascript" src="paper-full.min.js"></script>
        <link rel="stylesheet" href="circles.css">
        <script type="text/paperscript" canvas="myCanvas">

        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height); // new Point with max width and max height
            var randomPoint = Point.random(); // new randomPoint
            var point = maxPoint * randomPoint;
            new Path.Circle(new Point(point), 10).fillColor = 'orange';
            console.log(maxPoint, randomPoint, point);
        }

        </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
